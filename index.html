<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Designer Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #e6f7ff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        li:hover {
            background-color: #b3e0ff;
        }

        .emoji {
            margin-right: 10px;
            font-size: 1.5em;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏èMap Designer Facts‚ú®</h1>
        <button id="generate-facts">Generate Fact</button>
        <ul id="facts-list"></ul>
    </div>
    <script>
        const mapDesignerFacts = [
            { fact: "I have mapped over 500 hidden trails across five countries.", emoji: "üó∫Ô∏è" },
            { fact: "I use a combination of GPS technology and traditional compass navigation.", emoji: "üß≠" },
            { fact: "I have a collection of over 50 hand-drawn maps.", emoji: "üñåÔ∏è" },
            { fact: "I often collaborate with local historians to uncover forgotten paths.", emoji: "üìú" },
            { fact: "I have discovered secret spots that are now popular tourist destinations.", emoji: "üåü" },
            { fact: "I enjoy hiking and have trekked through some of the most remote areas.", emoji: "ü•æ" },
            { fact: "I am fluent in the languages of the countries where I map trails.", emoji: "üó£Ô∏è" }
        ];

        let currentFactIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const generateButton = document.getElementById('generate-facts');
            const factsList = document.getElementById('facts-list');

            generateButton.addEventListener('click', () => {
                if (currentFactIndex < mapDesignerFacts.length) {
                    const item = mapDesignerFacts[currentFactIndex];
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span class="emoji">${item.emoji}</span>${item.fact}`;
                    factsList.appendChild(listItem);
                    currentFactIndex++;
                } else {
                    alert("All facts have been displayed!");
                }
            });
        });
    </script>
</body>
</html>
